<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dunia Gincu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <nav class="navbar bg-warning fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">SELAMAT DATANG ADMIN | <b>DUNIA GINCU</b></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="icon">
          <h5>
            <i class="fa-solid fa-envelope" style="margin-right: 10px"></i>
            <i class="fa-solid fa-bell" style="margin-right: 10px"></i>
            <i
              class="fa-solid fa-right-from-bracket"
              style="margin-right: 10px"
            ></i>
          </h5>
        </div>
      </div>
    </nav>
    <div class="row no-gutters mt-5">
      <div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
        <ul class="nav flex-column ml-3 mb-5">
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              aria-current="page"
              href="dashboard.html"
              ><i class="fa-solid fa-gauge"></i> Dashboard
            </a>
            <hr style="color: white" />
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="signin.html"
              ><i class="fa-solid fa-right-to-bracket"></i> Sign In
            </a>
            <hr style="color: white" />
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="penjualan.html"
              ><i class="fa-solid fa-cart-shopping"></i> Penjualan
            </a>
            <hr style="color: white" />
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="stock.html"
              ><i class="fa-solid fa-sitemap"></i> Stock
            </a>
            <hr style="color: white" />
          </li>
        </ul>
      </div>
      <div class="col-md-10 p-5 pt-5">
        <h3><i class="fa-solid fa-sitemap"></i> Stock</h3>
        <hr />
        <div class="row text-white">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Item</th>
                <th scope="col">Jumlah</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Cilok Bumbu Kacang</td>
                <td>20 pcs</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Cilok Goang</td>
                <td>25 pcs</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Buah Harumanis</td>
                <td>25kg</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Buah Cengkir</td>
                <td>25kg</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Buah Gincu</td>
                <td>25kg</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/admin.js"></script>
  </body>
</html>
